<!DOCTYPE html>
<html>
<head>
	<link href="/static/thesistlist.css" rel="stylesheet" type="text/css" media="screen">	
    <meta charset="utf-8"content="width=device-width, initial-scale=1.0">
	<title>Thesis List</title>

</head>
<body>
	<center>
	<h1>Thesis List</h1>
	</center>
		<br>
		<br>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
  		<th>Title</th>
      	<th>Author</th>
      	<th>Year</th>
       	<th>Status</th>
       	<th>Descriptions</th>

    </tr>
  </thead>
  {% for thesis in thesis_all %}
  <tbody>
    <tr>
      <td width="300px">{{thesis.title}}</td>
      <td>{{thesis.author}}</td>
      <td>{{thesis.year}} </td>
      <td>{{thesis.status}}</td>
      <td><a href="/thesis/description/{{thesis.key.id()}}" style="text-decoration:none">View</a></td>
    </tr>
        {% endfor %}

  </tbody>
</table>
<center>
<a href = "/thesis/new"> <button type="button" class="btn btn-primary">Register New</button></a>
</center>
</body>
</html>
